<div class="scrollable" *ngIf="isPageLoading">
    <div class="welcome-page scrollable-wrapper" [style.height.px]="pageHeight">
        <div class="welcome-logo">
            <img [src]="logoUrl">
        </div>

        <div class="main-wrapper">
            <div class="welcome-content">
                <div class="desc-wrapper">{{welcomeDescription}}</div>

                <div class="play-wrapper" *ngIf="isVideoLink">
                    <div class="img-wrapper" (click)="player()">
                        <img [src]="videoLinkSrc" class="play-img">
                    </div>
                    <a class="content-wrapper" (click)="player()">{{videoLinkText}}</a>
                </div>
            </div>

            <div class="blue-btn-wrapper">
                <button class="btn btn-primary full-width" (click)="start()">{{btnContent}}</button>
            </div>
        </div>
    </div>
</div>
