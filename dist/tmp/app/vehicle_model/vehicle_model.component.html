<div class="scrollable" *ngIf="!pageLoading">
  <div class="scrollable-content home">
    <div class="list-group">
      <div class="list-group-item-home vehicle-model-wrapper">
        <div class="text-center vehicle-model-header">
          <i class="fa fa-car feature-icon text-primary"></i>
        </div>

        <div class="vehicle-model-body">
          <form #vinForm="ngForm" validate class="vin-form">
          	<fieldset>
          		<div class="form-group has-feedback">
          			<h3 class="home-heading text-center">Enter your VIN#</h3>
                <input type="text" class="form-control full-width" name="vincode" id="vincode" placeholder="VIN #" [ngModel]="user.vincode" vincode="ngModel" pattern="^[A-Z0-9]{17}$" [value] ="vincodeValue" (keyup)="keypressVin($event.target.value, vinForm)">
                <small *ngIf="vincodeNumberError" class="text-danger">Vincode should be alphanumberic and length should be 17.</small>
          		</div>
          	</fieldset>
          </form>

          <form #claimForm="ngForm" validate class="vin-form">
            <fieldset>
              <div class="form-group has-feedback">
                <h3 class="home-heading text-center">Enter Year, Make & Model</h3>
                <select [ngModel]="claimYearID" name="claimYearID" (change)="onChangeYear($event.target.value)" class="full-width">
                  <option value="-1">Year</option>
                  <option [value]="year.key" *ngFor="let year of years">{{year.value}}</option>
                </select>
              </div>

              <div class="form-group has-feedback">
                <select [ngModel]="claimMakeID" name="claimMakeID" (change)="onChangeMake($event.target.value)" class="full-width" [disabled]="claimMakeDisabled" [ngClass]="{disabled: claimMakeDisabled}">
                  <option value="-1">Make</option>
                  <option [value] = "make.make" *ngFor="let make of makes">{{make.make}}</option>
                </select>
              </div>
              
              <div class="form-group has-feedback">
                <select [ngModel]="claimModelID" name="claimModelID" (change)="onChangeModel($event.target.value)" class="full-width" [disabled]="claimModelDisabled" [ngClass]="{disabled: claimModelDisabled}">
                  <option value="-1">Model</option>
                  <option [value] = "model.model" *ngFor="let model of models">{{model.model}}</option>
                </select>
              </div>
              
              <div class="form-group has-feedback">
                <select [ngModel]="claimCategoryID" name="claimCategoryID" (change)="onChangeCategory($event.target.value)" class="full-width" [disabled]="claimCategoryDisabled" [ngClass]="{disabled: claimCategoryDisabled}">
                  <option value="-1">Category</option>
                  <option [value] = "category.key" *ngFor="let category of categories">{{category.value}}</option>
                </select>
              </div>

              <a class="btn btn-primary btn-block" (click)="loadClaim(claimForm)" *ngIf="nextAvailable===2">
                Next
              </a>  
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
