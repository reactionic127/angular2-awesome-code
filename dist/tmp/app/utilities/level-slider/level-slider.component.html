<div class="damage-level-wrapper" #damageLevelScreen>
	<div class="barChart" *ngFor="let value of values; let i = index;" [ngStyle]="{'width': barWidth + 'px', 'background-image': gradients[i]}" [ngClass]="{active: value ===selectValue}" (click)="selectChart(value)">
		<div class="text">{{value}}</div>
	</div>
</div>
