<div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        <img [src]="logoIcon" alt="Virtual Evaluator" class="navbar-img" *ngIf="isPageLoading && logoIcon" />
    </div>
    <div class="btn-group pull-left" *ngIf="isLiveHelp">
        <a class="btn btn-navbar live-help-link" onclick="olark('api.box.expand')">
            <img [src]="liveHelpIcon" class="navbar-img" *ngIf="isPageLoading">
        </a>
    <!--
    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
    <i class="fa fa-bars"></i> Menu
    <a class="btn btn-navbar" [routerLink]="['/help']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    </div>
    -->
    </div>

    <div class="btn-group dropdown pull-right" *ngIf="isHelp">
        <a class="btn btn-navbar dropdown-toggle help-link" data-toggle="dropdown" (click)="drop()">
            <img [src]="helpIcon" class="navbar-img" *ngIf="isPageLoading">
        </a>
        <ul class="dropdown-menu" *ngIf="isDropDown">
            <li *ngFor="let helpLink of helpLinks">
                <a onclick="olark('api.box.expand')" (click)="drop()" *ngIf="helpLink.link==='livechat'">{{helpLink.text}}</a>
                <a (click)="displayLink(helpLink.link)" *ngIf="helpLink.link!=='livechat'">{{helpLink.text}}</a>
            </li>
        </ul>
    </div>
</div>
